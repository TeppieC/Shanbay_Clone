{% extends 'signup_base.html' %}

{% block content %}

    <div class="'well well-lg login">

        {% if registered %}
            <div class="alert alert-success" role="alert">
                <center>
                    <h1>Thank you for signup!</h1>
                        <br/>
                    <a href="/"><h2>Return to the homepage.</h2></a>
                </center>
            </div>
        {% else %}

        <form id="user_form" class="form-signin" method="post" action="/signup/"
                enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="form-signin-heading">Please signup</h1>
            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ learner_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
        </form>
        {% endif %}
    </div>

{% endblock %}
