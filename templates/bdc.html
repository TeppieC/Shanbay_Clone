{% extends 'base.html' %}

{% block content %}

    <script>
        if (document.getElementById("nav_home").getAttribute("class")=="active")
            document.getElementById("nav_home").removeAttribute("class");
        document.getElementById("nav_bdc").setAttribute("class", "active");
    </script>

    <div class="jumbotron">
        <div id="bdc_info">
            <h1>BDC</h1>
            <p>
                <span>Welcome! {{learner.user.username}}!</span><br/>
                <sapn>You book is {{ learner.vocab_book.bookname }}.</sapn><br/>
                <span>Today You have to memorize {{ learner.words_perday }} words.</span><br/>
                <span>You have finished {{ learner.words_finished }} words.</span><br/>
                <span>{{current_time}}</span>
            </p>

        </div>
        <div id="bdc_main">

        </div>
    </div>

{% endblock %}
